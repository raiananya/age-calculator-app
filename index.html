<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&family=Poppins:wght@300;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="content">
  <div id="inputs">
    <div id="day">
      <label for="dateInput"> DATE </label>
      <input type="text" placeholder="DD" id="dateInput">
      <div id="errorDate" class="error">
        Must be a valid date!
      </div>
    </div>
    <div id="month">
      <label for="monthInput"> MONTH</label>
      <input type="text" placeholder="MM" id="monthInput">
      <div id="errorMonth" class="error">
        Must be a valid month!
      </div>
    </div>
    <div id="year">
      <label for="yearInput"> YEAR </label>
      <input type="text" placeholder="YYYY" id="yearInput">
      <div id="errorYear" class="error">
        Must be a valid year!
      </div>
    </div>
  </div>
  <div id="break_btn">
    <hr id="line">
  <div id="go_button">
    <button id="calculate">GO!!</button>
  </div>
  </div>
  <div id="result">
  <span class="data" id="years">-- </span>years
  <p></p>
  <span class="data" id="months">-- </span>months
  <p></p>
  <span class="data" id="days">-- </span>days
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ananya Rai</a>.
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
